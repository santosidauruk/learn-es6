<body>
	
	<script>
		function convertCurrency(amount) {
			const converted = {
				USD: amount * 0.76,
				GPB: amount * 0.53,
				AUD: amount * 1.01,
				MEX: amount * 13.30
			};
			return converted;
		}

		// const {GPB, USD} = convertCurrency(100)
		// console.log(GPB, USD)

		function tipCalc({total=1000, tip=0.15, tax=0.13} = {}){
			return total + (total*tip) + (total*tax) 
		}

		const tip = tipCalc();

		console.log(tip)
	</script>
